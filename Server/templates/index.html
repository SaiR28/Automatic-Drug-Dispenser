<!DOCTYPE html>
<html>
<head>
    <title>Patient Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Media query for screens smaller than 600px (typical smartphones) */
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                margin-bottom: 10px;
                font-size: 14px;
            }

            input[type="submit"] {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Prescription</h1>
    <form method="POST" action="/">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required>

        <label for="user_prescription">Prescription:</label>
        <textarea id="user_prescription" name="user_prescription" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
